<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontline Sport</title>
    <link href='https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jura:wght@300..700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/core/main.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.0/daygrid/main.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* Dark mode styles */
        body {
            background-color: #121212;
            color: #fff;
            font-family: "Jura", sans-serif;
        }
        .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }
        .r {
            font-family: 'Bebas Neue', cursive;
        }
        .training-card {
            background-color: #212121;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        /* Dark mode for inputs and date-time selectors */
        .form-control,
        input[type="date"],
        input[type="time"] {
            background-color: #2e2e2e;
            border-color: #444;
            color: #fff;
        }
        /* Customizing the modal styles */
        
        .modal-body {
            color: white;
            background: #121212;
        } 
        .modal-header {
            color: white;
            background: #121212;
        }
        .today {
            border: rgba(24, 205, 72, 0.296) solid;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
            color: white;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
           
        }

        td:first-child,
        th:first-child {
        
            position: relative;
            border-right: rgb(163, 163, 163) solid;
        }

        td,
        th {
            margin: 0;
            border: 0.01px solid rgb(73, 73, 73);
            white-space: nowrap;
            border-top-width: 0px;
        }
        .table-responsive {
            overflow-x: auto;
            width: 100%;
        }
        .table-scrollable {
            overflow-x: auto;
        }
        .table-scrollable table {
            width: auto;
            min-width: 100%; /* Ensure table fills the container */
        }
        .table-scrollable td:first-child,
        .table-scrollable th:first-child {
            position: sticky; /* Make the first column sticky */
            left: 0;
            z-index: 1;
            background-color: #212121; /* Adjust background color as needed */
        }
        .table-scrollable th:first-child {
            background-color: #343a40; /* Match the header background color */
        }
        td {
            text-align: center;
        }
        td:first-child {
            text-align: start;
        }
        
    </style>
    
</head>
<body>
    <div class="container py-5">
        <div class="back-button">
            <button id="backButton" class="btn btn-secondary" style="position: absolute; top: 20px; left: 20px;" onclick="window.location.href = 'dashboard.html'"><i class="bi bi-arrow-bar-left"></i></button>
        </div>
        <h1 class="text-center mb-4 r">MMA</h1>
        <div class="table-responsive table-scrollable">
            <table class="table table-dark table-striped">
                <thead>
                    <tr id="tb">
                        <th scope="col">User</th>
                        <!-- Dynamically generate training columns -->
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Table body content will be generated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="script/journal.js">
        
    </script>
</body>
</html>
